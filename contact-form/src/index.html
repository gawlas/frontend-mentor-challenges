<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<main class="contact-form">
  <h1 class="contact-form__title">Contact Us</h1>
  <form class="contact-form__form">
    <div class="contact-form__name-container">
      <div class="contact-form__input-container">
        <label class="contact-form__label" for="first-name">First Name</label>
        <input class="contact-form__input" type="text" id="first-name" name="first-name">
      </div>
      <div class="contact-form__input-container">
        <label class="contact-form__label" for="last-name">Last Name</label>
        <input class="contact-form__input" type="text" id="last-name" name="last-name">
      </div>
    </div>

    <label class="contact-form__label" for="email">Email Address</label>
    <input class="contact-form__input" type="text" id="email" name="email">

    <label class="contact-form__label">Query Type</label>

    <div class="contact-form__query-container">
      <div class="contact-form__radio-container">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label class="contact-form__label" for="html">General Enquiry</label><br>
      </div>
      <div class="contact-form__radio-container">
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label class="contact-form__label" for="css">Support Request</label><br>
      </div>
    </div>

    <div class="contact-form__textarea-container">
      <label class="contact-form__label" for="message">Message</label>
      <textarea class="contact-form__textarea" id="message" name="message" rows="10" cols="30"></textarea>
    </div>

    <div class="contact-form__checkbox-container">
      <input type="checkbox" id="consent" name="consent" value="consent">
      <label for="consent">I hereby consent to being contacted by the team</label><br>
    </div>

    <button class="contact-form__button">Submit</button>
  </form>
</main>
</body>
</html>
